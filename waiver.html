        <div class="container">
            <br>
            <h2>Online Waiver</h2>
            <form>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputFirstName">First Name</label>
                        <input type="text" class="form-control" id="inputFirstName" placeholder="John">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputLastName">Last Name</label>
                        <input type="text" class="form-control" id="inputLastName" placeholder="Smith">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputDOB">Date Of Birth</label>
                        <input class="form-control" type="date" value="yyyy-MM-dd" id="example-date-input">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputAddress">Address</label>
                    <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputState">City</label>
                        <select id="inputState" class="form-control">
                            <option selected>Choose...</option>
                            <option>Athabasca</option>
                            <option>Calgary</option>
                            <option>Edmonton</option>
                            <option>Other</option>
                        </select>
                    </div>
                    <div class="form-group col-md-4">
                        <label for="inputProvince">Province</label>
                        <select id="inputProvince" class="form-control">
                            <option selected>Choose...</option>
                            <option>Alberta</option>
                            <option>Other</option>
                        </select>
                    </div>
                    <div class="form-group col-md-2">
                        <label for="inputPostalCode">Postal Code</label>
                        <input type="text" class="form-control" id="inputPostalCode" placeholder="A1A 2B2">
                    </div>
                    <div class="container">
                        <p>I agree to the following:</p>
                        <div class="checkbox">
                            <label><input type="checkbox" value=""> COVID-19 Guidelines</label>
                        </div>
                        <div class="checkbox">
                            <label><input type="checkbox" value=""> Privacy Policy</label>
                        </div>
                        <div class="checkbox">
                            <label><input type="checkbox" value=""> Terms and Conditions</label>
                        </div>
                    </div>
                </div>
            </form>
            <a href="waiverConfirm.html"><button id="submitWaiver" type="submit" class="btn btn-primary">Submit
